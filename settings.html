<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gametopia</title>

        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/c7.png" />

        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script> 
        <script src="js/myscript.js"></script>
        <script src="js/background.js"></script>


    </head>
    <body>

        <header>
            <p class="MainTitle">Wola j'en sais rien</p>
            <p class="PageTitle">Paramétrage du Jeu!</p>            
        </header>
        
        <main>
            <p class="MainMessage"><em>Vous voici dans le paramétrage du Jeu! <br> N'hésitez pas à mettre vos plus beaux pseudos et faire votre plus belle partie!</em></p>
            <div class="SettingBlock">
                <p class="SelectedGame">Jeu sélectionné : </p>
                <img src="" alt="" class="GameOverview">
                <img class="GameOverview" src="https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif" width="5%" height="5%">
                <p class="GameName">Nom du jeu</p>
                
            </div>
            <div class="SettingBlock">
                <p class="SettingMode">Sélectionnez le mode : </p>
                <button class="GameMode">Joueur contre Joueur</button>
                <button class="GameMode">Joueur contre ordinateur</button>
            </div>
            
            <div class="SettingBlock">
                <p class="SettingMode">Définissez vos pseudos : </p>
                <span class="P1NameText">Pseudo Joueur 1 :</span>
                <input type="text" class="P1Name"></input>
                <span class="P2NameText">Pseudo Joueur 2 :</span>
                <input type="text" class="P2Name"></input>
            </div>
            
        </main>

        <footer>
            <a href="index.html"><button class="">Changer de jeu</button></a>
            <a href="letsplay.html"><button class="">Lancer la partie</button></a>
            <a href="rules.html"><button class="">Comment jouer ? </button></a>
        </footer>

    </body>
</html>
