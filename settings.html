<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gametopia</title>

        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/c7.png" />

        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script> 
        <script src="js/myscript.js" defer></script>
        <script src="js/background.js" defer></script>


    </head>
    <body>

        <header>
            <p class="MainTitle">Wola j'en sais rien</p>
            <p class="PageTitle">Paramétrage du Jeu!</p>            
        </header>
        
        <main class="SettingsMain">

            <p class="MainMessage"><em>Vous voici dans le paramétrage du Jeu! <br> N'hésitez pas à mettre vos plus beaux pseudos et faire votre plus belle bite!</em></p>
            <div class="SettingBlock">
                <p class="SelectedGame">Jeu sélectionné : </p>
                <img class="GameOverview" src="assets/imageTest3.png" alt="https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif" width="10%" height="10%" onmouseover="AnimateMe()" onmouseout="DeanimateMe()">
                <p class="GameName">Nom du jeu</p>
                
            </div>
            <div class="SettingBlock">
                <p class="SettingMode">Sélectionnez le mode : </p>
                <button class="GameMode" onclick="Select1P()">Joueur contre Joueur</button>
                <button class="GameMode" onclick="Select2P()">Joueur contre Ordinateur</button>
            </div>
            
            <div class="SettingBlock">
                <p class="SettingMode">Définissez vos pseudos : </p>
                <div class="PNameDiv">
                    <span class="P1NameText">Pseudo Joueur 1 :</span>
                    <input type="text" class="P1Name" size="30" placeholder="Insérez ici votre pseudo" style="font-size: 1.5rem; height: 3rem;"></input>
                </div>
                <div class="PNameDiv">
                    <span class="P2NameText">Pseudo Joueur 2 :</span>
                    <input type="text" class="P2Name" size="30" placeholder="Insérez ici votre pseudo" style="font-size: 1.5rem; height: 3rem;"></input>
                </div>
            </div>
            
        </main>

        <footer>
            <a href="index.html"><button class="">Changer de jeu</button></a>
            <a href="letsplay.html"><button class="CenteredSettingsButton">Lancer la partie</button></a>
            <button class="GetRules" onclick="GetRulesPreGame()">Comment jouer ? </button>
        </footer>

    </body>
</html>
